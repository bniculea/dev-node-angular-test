<div class="card">
    <div class="card-header">
        Performance Check
    </div>
    <div class="card-body">
      <h5 class="card-title">Aggregation time</h5>
      <p class="card-text">The entire data was aggregated in {{duration}} high resolution milliseconds </p>
      <a class="btn btn-primary" (click)="recheckDuration()">Retry</a>
    </div>
  </div>
